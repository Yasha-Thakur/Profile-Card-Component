<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg-top"></div>
    <div class="bg-bottom"></div>
    <div class="main-card">
      <div class="cover-img">
        <img
          src="./images/bg-pattern-card.svg"
          alt="Cover image of Victor Crest"
          class="cover"
        />
      </div>
      <div class="profile-desp">
        <img
          src="./images/image-victor.jpg"
          alt="Profile image of victor"
          class="profile-img"
        />
        <div class="name-age">
          <h1 class="name">Victor Crest</h1>
          <span class="age">26</span>
        </div>
        <span class="city">London</span>
        <hr />
        <div class="stats">
          <div class="stats1">
            <h2 class="val">80K</h2>
            <h3 class="stats-name">Followers</h3>
          </div>
          <div class="stats2">
            <h2 class="val">803K</h2>
            <h3 class="stats-name">Likes</h3>
          </div>
          <div class="stats3">
            <h2 class="val">1.4K</h2>
            <h3 class="stats-name">Photos</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      <div class="attribution-part">
        <p class="attribution-item att-p">Challenge by</p>
        <a
          class="attribution-item att-a"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor.</a
        >
      </div>
      <div class="attribution-part">
        <p class="attribution-item att-p">Coded by</p>
        <a class="attribution-item att-a" href="https://github.com/Yasha-Thakur"
          >Yasha Thakur.</a
        >
      </div>
    </div>
  </body>
</html>
